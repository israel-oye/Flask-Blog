{%include '/include/_header.html'%} {%block body%}

<header class="masthead" style="background-image: url('static/assets/img/login-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Join us!</h1>
                    <!-- <span class="subheading">Login Page</span> -->
                    <form action="{{url_for('home_page')}}" , method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1"></label>
                            <input type="email" name="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"></label>
                            <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button class="btn btn-primary mt-2" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>


{%endblock%} {%include '/include/_footer.html'%}
